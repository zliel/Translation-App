<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Translate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
<main>

    <form method="post" th:action="@{/translate}" th:object="${translationRequest}" class="container justify-content-center align-content-center">
        <h2 class="form-heading">What would you like to translate?</h2>
        <label for="sourceText" class="form-label">What To Translate: </label> <input type="text" id="sourceText" th:value="*{sourceText}" th:name="sourceText" class="form-control" required/>
        <br>
        <label for="sourceLanguage" class="form-label">Source Language</label>
        <select id="sourceLanguage" class="form-select" th:field="*{sourceLanguage}">
            <option th:each="language : ${languages}"  th:value="${language.language}" th:text="${language.name}"></option>
        </select>
        <br>
        <label for="targetLanguage" class="form-label">Target Language</label>
        <select id="targetLanguage" class="form-select" th:field="*{targetLanguage}">
            <option th:each="language : ${languages}" th:value="${language.language}" th:text="${language.name}"></option>
        </select>
        <br><br>
        <input type="submit" value="Submit!" class="btn btn-dark" style="background-color: #30626c; border-color: lightseagreen"/>

    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
